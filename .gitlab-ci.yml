image: dungnt1312/php7.4

stages:
  - build
  - code_quality
  - deploy


.init_ssh: &init_ssh |
  eval $(ssh-agent -s)
  echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null
  mkdir -p ~/.ssh
  chmod 700 ~/.ssh
  [[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config

cache:
  paths:
    - vendor/
    - node_modules/

Build:
  stage: build
  script:
    - composer install
Phpcs:
  stage: code_quality
  script:
    - ./vendor/bin/phpcs
Unit test:
  stage: code_quality
  script:
    - php artisan test

Deloy:
  stage: deploy
  script:
    - *init_ssh
    - ./vendor/bin/envoy run deploy --server=dev
  when: manual
  only:
    - dev
